<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <!--jQuery-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  
    <!--my stylesheet-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat&display=swap');
      </style>
    <link rel="stylesheet" href="assets/style.css">

    <title>Project Tracker</title>

</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
            <h1>Project Tracker</h1>
          </div>
          <div class="row">
          <div class="col">
            <h3 id="date-time">Date Time</h3>
          </div>
          <div class="col">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add New Project
              </button>
          </div>
        </div>
        </div>
      </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a new project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="project-form">
         <div class="mb-3">
            <!--Project Name-->
        <label for="exampleFormControlInput1" class="form-label">Project Name:</label>
        <input type="input" class="form-control projectName" id="exampleFormControlInput1" placeholder="Project Name">
      </div>
      <!--Languages-->
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Languages:</label>
        <input type="input" class="form-control languages" id="exampleFormControlInput1" placeholder="CSS, JS etc."></input>
      </div>
      <!--Calender-->
      <label for="project-date-input">Due Date</label>
                <input type="date" id="project-date-input" class="form-control dateSel" required />
        </div>
    </form>
        <!--Buttons on the bottom-->
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-outline-success save">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!--table-->
      <table class="table">
        <thead>
          <tr>
            <th scope="col" id="one">#</th>
            <th scope="col" id="two">Project Name</th>
            <th scope="col" id="three">Project Languages</th>
            <th scope="col" id="four">Project Due Date</th>
          </tr>
        </thead>
        <tbody class="project-display">
          
        </tbody>
      </table>

      <!--X Button-->
      <!--<button type="button" class="btn-close" aria-label="Close"></button> -->

    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--jQuery Script-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!--dayJS Script-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!--my Script-->
    <script src="assets/script.js"></script>
</body>
</html>
